<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Page</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color:blueviolet;
}

/* Container */
.container {
    width:400px;
    max-width: 400px;
    background: #fff;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
   margin-left: 300px;
}

/* Form */
.registration-form {
    display: flex;
    flex-direction: column;
}

h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

/* Form Groups */
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    
}

input {
    width: 380px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #007BFF;
    outline: none;
}

/* Button */
button {
    width: 100%;
    padding: 15px;
    background:blueviolet ;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
    margin-bottom: 10px;
}

button:hover {
    background: orange;
}
.logoimg{
    border-radius: 50px;
}

    </style>
</head>
<body>
    <img src="images/logo/Picture5.jpg" style="height: 450px; width: 430px;" class="logoimg"/>
    <div class="container">
        <form action="login.html" class="registration-form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="name" style="font-size: 20px;">Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email" style="font-size: 20px;">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="username" style="font-size: 20px;">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="password" style="font-size: 20px;">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
           <p> <button type="submit" >Register</button></p>
        </form>
        
    </div>
</body>
</html>
